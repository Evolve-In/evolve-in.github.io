name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true # This runs 'bundle install' for you

      # ==========================================================
      # FIXED: Install htmlproofer (which isn't in your Gemfile)
      # ==========================================================
      - name: Install Dependencies
        run: gem install html-proofer

      # ==========================================================
      # FIXED: Correctly build the site
      # - We set the 'baseurl' so Jekyll builds all links correctly.
      # - The destination '-d' defaults to '_site', which is correct.
      # ==========================================================
      - name: Build site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      # ==========================================================
      # FIXED: Test the correct '_site' folder
      # ==========================================================
      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/,/404.html/"

      # ==========================================================
      # FIXED: Upload the correct '_site' folder
      # ==========================================================
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site" # Just upload the _site folder

  # ----------------------------------------------------------
  # This 'deploy' job is perfect and needs no changes.
  # ----------------------------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4